<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion-Based Music Player</title>
    <style>
        body {
            background-color: #ffffff;
            color: #222;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #video-feed {
            width: 640px;
            height: 480px;
            border: 3px solid #007BFF;
            border-radius: 10px;
            margin-top: 20px;
        }
        #emotion, #song-info {
            font-size: 20px;
            margin-top: 20px;
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Emotion-Based Music Player ðŸŽµ</h1>

    <!-- Webcam Feed -->
    <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Webcam Feed">

    <!-- Emotion and Song Info -->
    <div id="emotion">Detected Emotion: ...</div>
    <div id="song-info">Now Playing: ...</div>

    <!-- Control Button -->
    <button onclick="stopMusic()">Stop Music</button>

    <script>
        // Update emotion and song info from server
        async function updateStatus() {
            try {
                const res = await fetch('/status');
                const data = await res.json();
                document.getElementById("emotion").innerText = "Detected Emotion: " + data.emotion;
                document.getElementById("song-info").innerText = "Now Playing: " + (data.song ? data.song : "None");
            } catch (error) {
                console.error("Error fetching status:", error);
            }
        }

        function stopMusic() {
            fetch('/stop_music');
        }

        // Refresh every 3 seconds
        setInterval(updateStatus, 3000);
        updateStatus(); // Initial call
    </script>
</body>
</html>
